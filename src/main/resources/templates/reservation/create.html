<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Favicon -->
<link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon" />
<!-- Custom styles -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/main.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />
<title>MY TRANSPORT</title>
</head>
<script type="text/javascript">
window.onload = function() { 
	document.getElementById("Dormitorio").addEventListener("keyup", function() {console.log("sd")

		/*$.ajax({
			url : "/reservation/calculate",
			type : "post",
			
		});*/

		});

	document.getElementById("company").addEventListener("click", function() {

		var data = document.getElementById('date').value;
		var time = document.getElementById('start_time').value;
		console.log(time);
		$.ajax({
				type: 'GET',
				url: '/reservation/listCompanyService/' + data,
				success: function(result) {
					select = document.getElementById('select-personal');
					var result = JSON.parse(result);
			
					var i, L = select.options.length - 1;
				   for(i = L; i >= 0; i--) {
				      select.remove(i);
				   }
					   
					for (var i = 0; i<= result.length-1; i++){
					    var opt = document.createElement('option');		    
					    opt.value = result[i].id_company_service;
					    opt.innerHTML = result[i].name;
					    select.appendChild(opt);
					}
				}				
			});
		});	
};
	

</script>
<body class="bg-light">
	<div class="page-flex">
		<!-- ! Sidebar -->
		<div th:replace="fragments/sidebarClient :: sidebarClient"></div>
		<div class="main-wrapper">
			<!-- ! Navbar -->
			<div th:replace="fragments/navbar :: navbar"></div>
			<!-- ! Main -->
			<main class="main position-relative mt-5" id="skip-target">
				<div class="container">

					<form th:action="@{/reservation/goPayment}" method="post"
						th:object="${reservation}">
						<div class="row">
							<div class="col-lg-12 col-md-12 col-12">
								<!-- Page header -->
								<div>
									<div
										class="border-bottom pb-4 mb-4 d-flex align-items-center justify-content-between">
										<div>
											<h3 class="mb-0 fw-bold text-primary">Reservar servicio</h3>
										</div>
										<div></div>
									</div>
								</div>
							</div>
						</div>
						<div class="row mb-4">

							<div class="col-xl-12 col-lg-12 col-md-12 col-12">
								<div class="mb-4">
									<h4 class="mb-1">Detalle del servicio</h4>
									<p class="mb-0 fs-5 text-muted">Ingrese los detalles de su
										reserva</p>
								</div>

							</div>
							<div class="col-xl-8 col-lg-8 col-md-12 col-12">
								<!-- card -->
								<div class="card rounded-3">
									<!-- card body -->
									<div class="card-body">
									
										<!-- row -->
							
										<div class="mb-4 mt-4">
											<h4 class="mb-1 text-primary">Horario y lugar</h4>
										</div>
										<!-- row -->
										<div class="mb-4 row">
											<label for="location"
												class="col-sm-4 col-form-label
                                            form-label">Direccion</label>
											<div class="col-md-8 col-12">
												<select class="form-select"
													th:field="*{vehicle.id_vehicle}" id="vehicle">
													<option th:each="veh: ${listVehicle}"
														th:value="${veh.id_vehicle}" th:text="${veg.address}"
														th:selected="(${veh.id_vehicle} == *{vehicle.id_vehicle})">
													</option>
												</select>
											</div>
										</div>
										<div class="mb-4 row">
											<label for="fullName"
												class="col-sm-4 col-form-label
                                            form-label">Horario</label>
											<div class="col-sm-4 mb-3 mb-lg-0">
												<input class="form-control" type="time" step="3600"
													th:field="*{start_time}" id="start_time" min="08:00"
													max="18:00" required>
											</div>
											<div class="col-sm-4">
												<input type="date" class="form-control" th:field="*{date}"
													id="date"></input>
											</div>
										</div>

										<!-- row -->
										<div class="mb-4 mt-4">
											<h4 class="mb-1 text-primary">Selecciona tu Servicio</h4>
										</div>
										<div class="mb-4 mt-4">
											<button type="button" id="personal"
												class="btn btn-primary px-4">Listar servicios</button>


										</div>
										<div class="mb-4 row">
											<label for="location"
												class="col-sm-4 col-form-label
                                            form-label">Empresa de Servicio</label>
											<div class="col-md-8 col-12">
												<select class="form-select" id="select-personal"
													th:field="*{companyService.id_company_service}">

												</select>
											</div>
										</div>
										<div class="mb-4 mt-4">
											<h4 class="mb-1 text-primary">Preferencias</h4>
										</div>
									
										<div class="mt-2">
											<button type="reset" class="btn btn-secondary px-4 me-2">Cancelar</button>
											<button type="reset" class="btn btn-primary px-4">Reservar</button>
										</div>

									</div>
								</div>

							</div>
							
						</div>
					</form>
				</div>
			</main>
		</div>
	</div>


	<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js">
    </script>
</body>
</html>
